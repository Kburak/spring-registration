<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        span {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<!-- Create navigation bar   -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/new_customer}" th:object="${customer}" tabindex="-1" >Add Customer</a>
                <a class="nav-link" th:href="@{/registration}" th:object="${user}" tabindex="-1" >Register</a>
                <a class="nav-link" th:href="@{/login}" th:object="${user}" tabindex="-1" >Login</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Log Out </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<br>
<br>

<div class="container">
    <h1> Customer Management System</h1>
    <hr>
    <h2> Save Customer</h2>

    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully created a new customer. Well Done!
        </div>
    </div>

    <form action="#" th:action="@{/save-customer}" th:object="${customer}" method="POST">
        <div class="mb-2">
            <!--                <label for="firstname"></label>-->
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="Customer First Name" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="lastname" class="form-label"></label>-->
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="emailaddress"></label>-->
            <input id="emailaddress" type="text" th:field="*{email}" placeholder="Customer Email Address" class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="jobtitle"></label>-->
            <input id="jobtitle" type="text" th:field="*{jobTitle}" placeholder="Customer Job Title" class="form-control mb-4 col-4">
        </div>


        <button type="submit" class="btn btn-info col-2"> Save Customer </button>

    </form>

    <hr>

    <a th:href="@{/}"> Back to Home Page</a>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
