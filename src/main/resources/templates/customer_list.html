<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<!-- Create navigation bar   -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a th:href="@{/newCustomer}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
                <a class="nav-link" th:href="@{/registration}" tabindex="-1">Register</a>
                <a class="nav-link" th:href="@{/login}" tabindex="-1">Login</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Log Out </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container my-2">

    <div th:if="${param.updateSuccess}">
        <div class="alert alert-info">
            Successfully updated the customer.
        </div>
    </div>

    <div th:if="${param.deleteSuccess}">
        <div class="alert alert-info">
            Successfully deleted the customer.
        </div>
    </div>


    <h1>Customers</h1>
    <table class="table table-striped table-responsive-md table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>
            <th>Customer Email Address</th>
            <th>Customer Job Title</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customers : ${listCustomers}">
            <td th:text="${customers.id}"></td>
            <td th:text="${customers.firstName}"></td>
            <td th:text="${customers.lastName}"></td>
            <td th:text="${customers.email}"></td>
            <td th:text="${customers.jobTitle}"></td>
            <td>
                <a th:href="@{/showUpdateCustomerForm/{id}(id=${customers.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteCustomer/{id}(id=${customers.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

</body>
</html>
