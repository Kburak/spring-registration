<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        span {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<!-- Create navigation bar   -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a th:href="@{/newCustomer}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
                <a class="nav-link" th:href="@{/registration}" tabindex="-1">Register</a>
                <a class="nav-link" th:href="@{/login}" tabindex="-1">Login</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Log Out </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1> Customer Management System</h1>
    <hr>
    <h2> Update Customer</h2>

    <form action="#" th:action="@{/updateCustomer/{id}(id=${customer.id})}" th:object="${customer}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-2">
            <!--                <label for="firstname"></label>-->
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="Customer First Name"
                   class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="lastname" class="form-label"></label>-->
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Customer Last Name"
                   class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                  class="error">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="emailaddress"></label>-->
            <input id="emailaddress" type="text" th:field="*{email}" placeholder="Customer Email Address"
                   class="form-control mb-4 col-4">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">This field is required</span>
        </div>
        <div class="mb-2">
            <!--                <label for="jobtitle"></label>-->
            <input id="jobtitle" type="text" th:field="*{jobTitle}" placeholder="Customer Job Title"
                   class="form-control mb-4 col-4">
        </div>

        <button type="submit" class="btn btn-info col-2"> Update Customer</button>
    </form>
    <hr>
    <a th:href="@{/customerList}"> Back to Customer List</a>
</div>

</body>
</html>
