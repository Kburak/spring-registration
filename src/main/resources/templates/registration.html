<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to KBE Customer Management System Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<!-- Create navigation bar   -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Registration</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                <a th:href="@{/newCustomer}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
                <a class="nav-link" th:href="@{/registration}" tabindex="-1">Register</a>
                <a class="nav-link" th:href="@{/login}" tabindex="-1">Login</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Log Out </a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create Registration form bar   -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--success message-->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered. Well Done!
                </div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" method="POST" th:object="${user}">

                <div class="form-group">
                    <label for="firstName" class="control-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" th:field="*{firstName}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="lastName" class="control-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" th:field="*{lastName}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input id="email" type="text" class="form-control" th:field="*{email}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required
                           autofocus="autofocus">
                </div>

                <button type="submit" class="btn btn-success"> Register</button>
                <span>Already Registered?<a href="/" th:href="@{/login}">Login Here</a></span>

            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
